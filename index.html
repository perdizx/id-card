<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perdizx - id card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="title">
                    <h1>Student card</h1>
                    <p>HORIZON UNIVERSITY</p>
                </div>
                <div class="image">
                    <div class="outer">
                        <div class="inner">
                        <img src="profile.jpeg" alt="">
                    </div>
                </div>
            </div>
            <div class="name">
                Perdi Pratama
            </div>
            <div class="details">
                <div class="col">
                    <ul type="none">
                        <li>Fakultas : Ilmu Komputer</li>
                        <li>Jurusan     : S1 Sistem Informasi</li>
                        <li>Kelas    : Reguler</li>
                        <li>TA       : 2023/2024</li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <img src="https://yt3.googleusercontent.com/S1TEjPNGi0GoqenhZXwPbYr6O976lsvjYwKzvnu2Y_NANc5TJjh0X66RLEHZsYtwJW0bBwwQ_Ns=s900-c-k-c0x00ffffff-no-rj" alt="">
            </div>
        </div>
    </body>
</html>
